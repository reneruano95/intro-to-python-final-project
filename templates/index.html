<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Catalog</title>
    <link
      href="{{ url_for('static', path='/css/main.css') }}"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container h-100">
      <h1 class="mb-3 mt-2">Music Catalog</h1>
      <div class="row">
        <div class="col-2">
          <select
            class="form-select"
            aria-label="Default select example"
            id="search-type"
          >
            <option selected disabled value="none">Search by</option>
            <option value="tracks">Tracks</option>
            <option value="albums">Albums</option>
            <option value="artists">Artists</option>
          </select>
        </div>

        <div class="input-group col">
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Search by..."
            aria-label="Search by..."
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
      </div>

      <div class="row mt-4">
        <div class="input-group col">
          <input
            type="date"
            class="form-control col-6"
            id="release-date"
            placeholder="Release Date (optional)"
          />
          <input
            type="number"
            class="form-control col-2 mx-2"
            id="min-duration"
            placeholder="Min Duration (optional)"
          />
          <input
            type="number"
            class="form-control col-2"
            id="max-duration"
            placeholder="Max Duration (optional)"
          />
        </div>
      </div>

      <div class="albums" id="albums">
        <!-- Album entries will be inserted here dynamically -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
  </body>
</html>
